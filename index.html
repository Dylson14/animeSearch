<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Search</title>
  </head>
  <body>
    <h1>Made By Dylson</h1>
    <h3>Just experimenting with an anime API</h3>
    <form id="searchForm">
      <label for="searchQuery">Search Anime Shows:</label>
      <input
        type="text"
        id="searchQuery"
        name="q"
        placeholder="Enter an Anime show"
      />
      <button type="submit">Search</button>
    </form>

    <div id="searchResults"></div>

    <script src="./script.js"></script>
  </body>
</html>
